<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<div th:fragment="profile">
        <div class="navbar nav_title" style="border: 0;">
          <a href="index.html" class="site_title"><img th:src="@{/images/TheORCS-logo.png}" /> <span>The ORCS</span></a>
        </div>

        <div class="clearfix"></div>

		<!-- menu profile quick info -->
        <div class="profile clearfix">
          <div class="profile_pic">
            <img th:src="@{/images/img.jpg}" alt="..." class="img-circle profile_img" />
          </div>
          <div class="profile_info">
            <span>Welcome,</span>
            <h2 th:text="${#authentication.getPrincipal().getFullName()}"></h2>
          </div>
        </div>
        <!-- /menu profile quick info -->
	</div>
</body>
</html>
